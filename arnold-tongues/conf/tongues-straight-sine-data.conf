# Some blowup showing interesting features

[Program inputs]

map_family = doubling plus straight sine

# select what to draw:
do_draw_tongues = True
do_draw_periods = True

# parameter plane region:
min_a = 0.5
max_a = 1
min_b = 0.5
max_b = 1.

