image_width = 200

periods_image_name = straight-sine
results_file_name_a_b_values = dss-ab.txt
results_file_name_periods = dss-periods.txt
results_file_name_last_iterates = dss-x.txt

# something radom:
default_starting_point = 0.2142

# non math options
do_show_progress = True
do_test = False


